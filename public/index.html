<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>wavesurfer.js | Playlist</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/ribbon.css" />
        <link rel="screenshot" itemprop="screenshot" href="https://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />

        <!-- wavesurfer.js -->
        <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.js"></script>

        <!-- App -->
        <script src="/app.js"></script>
    </head>

    <body>
        <div class="container">
            

            <div id="demo">
                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-10">
                        <div id="waveform">
                            <!-- Here be waveform -->
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-success btn-block" id="playPause">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                        </button>
                    </div>
                </div>

                <div class="list-group" id="playlist">
                    <a href="../media/japan-song.wav" class="list-group-item">
                        <i class="glyphicon glyphicon-play"></i>
                        Song 1
                        <span class="badge">0:21</span>
                    </a>

                    <a href="../media/classical.wav" class="list-group-item">
                        <i class="glyphicon glyphicon-play"></i>
                        Song 2
                        <span class="badge">1:04</span>
                    </a>

                    <a href="../media/africa.wav" class="list-group-item">
                        <i class="glyphicon glyphicon-play"></i>
                        Song 3
                        <span class="badge badge-info">1:26</span>
                    </a>

                </div>
            </div>
        </div>
